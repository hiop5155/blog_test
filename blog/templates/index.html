<!-- index.html -->
{% extends 'base.html' %}
{% block title %}welcom to my first Django framework web page{% endblock %}
{% block headmessage %}<h3 style="font-family: 微軟正黑體;">slug list</h3>{% endblock %}
{% block content %}
	{% for post in posts %}
		<p style="font-family: 微軟正黑體;font-size: 14pt;font-weight: bold"><a href="/post/{{ post.slug }}">{{ post.title }}</a></p>
	{% endfor %}
{% endblock %}
